<html lang="en">

<body>
    <h1 class="title">Leader Board</h1>

    <div class="main-container">
<div class="score-cont">
    <div class="r-score">
        <h3>Recent scores</h3> <button type="button" class="refresh">Refresh</button>
    </div>
<ul class="scores-list">
    <li>name:100</li>
    <li>name:133</li>
    <li>name:10</li>

    <li>name:90</li>
</ul>
</div>

<div class="form-cont">
    <h3>Add your score</h3>

    <form id="form" action="">
        <input id="name" type="text" placeholder="Your name">
        <input id="score" type="number" placeholder="Your score">
        <button class="submit" type="submit">Submit</button>
    </form>
</div>

    </div>
